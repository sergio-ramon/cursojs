<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        body > h1 {
            font-size: 2em;
        }

        input {
            width: 50px;
        }

        div#res {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Somar" id="bt">
    <div id="res">Resultado</div>

    <script>
        bt = window.document.getElementById("bt")
        bt.addEventListener("click", somar)

        function somar(){
            var tn1 = window.document.getElementById("tn1")
            var tn2 = window.document.getElementById("tn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
