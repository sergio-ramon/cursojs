<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;

            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseleave', saiu)

        function entrou(){
            a.innerText = 'Entrou'
        }

        function clicou(){
            a.style = "background-color: red;"
            a.innerText = "Clicou!"
        }

        function saiu(){
            a.style = "background-color: green;"
            a.innerText = "Saiu"
        }
    </script>
</body>
</html>
